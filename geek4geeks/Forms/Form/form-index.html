<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="top">
            <h1>freeCodeCamp Survey Form</h1>
            <span>Thank you for taking the time to help us improve the platform</span>
        </div>

        <div id="bottom">
            <form>
                <div class="section" id="name">
                    <label for="fname">Name</label> <br>
                    <input class="action" type="text" id="fname" placeholder="Enter your name">
                </div>

                <div class="section" id="Email">
                    <label for="femail">Email</label> <br>
                    <input class="action" type="email" id="femail" placeholder="Enter your Email">
                </div>

                <div class="section" id="Age">
                    <label for="fage">Age (<small>Optional</small>) </label> <br>
                    <input class="action" type="number" id="fage" placeholder="Age">
                </div>

                <div class="section">
                    <p>Which option best describes your current role?</p>
                    <select  class="action" id="dropdown" name="role" class="form-control" required>
                      <option disabled selected value>Select current role</option>
                      <option value="student">Student</option>
                      <option value="job">Full Time Job</option>
                      <option value="learner">Full Time Learner</option>
                      <option value="preferNo">Prefer not to say</option>
                      <option value="other">Other</option>
                    </select>
                </div>

                <div class="section" id="radio-box">
                    <p>Would you recommend freeCodeCamp to a friend? </p>
                    <div class="radio">
                        <input type="radio" id="Definitely" value="Definitely" name="recommend" checked>
                        <label for="Definitely">Definitely</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="Maybe" value="Maybe" name="recommend">
                        <label for="Maybe">Maybe</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="Not-Sure" value="Not-Sure" name="recommend">
                        <label for="Not-Sure">Not Sure</label>
                    </div>
                </div>

                <div class="form-group">
                    <p>
                      What is your favorite feature of freeCodeCamp?
                    </p>
                    <select class="action" id="most-like" name="mostLike" class="form-control" required>
                      <option disabled selected value>Select an option</option>
                      <option class="select1" value="challenges">Challenges</option>
                      <option value="projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="openSource">Open Source</option>
                    </select>
                  </div>

                <div class="section" id="check-box">
                    <p>What would you like to see improved? (<small>Check all that apply</small>)</p>
                    <div class="checkbox">
                        <input type="checkbox" id="Front-End-Projects"name="Front-End-Projects">
                        <label for="Front-End Projects">Front-End Projects</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Back-End-Projects" name="Back-End-Projects">
                        <label for="Back-End-Projects">Back-End Projects</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Data-Visualization" name="Data-Visualization">
                        <label for="Data-Visualization">Data Visualization</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Challenges" name="Challenges">
                        <label for="Challenges">Challenges</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Open-Source-Community" name="Open-Source-Community">
                        <label for="Open Source Community">Open Source Community</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Gitter-help-rooms"name="Gitter-help-rooms">
                        <label for="Gitter-help-rooms">Gitter help rooms</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Videos"name="Videos">
                        <label for="Videos">Videos</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="City-Meetups"name="City-Meetups">
                        <label for="City-Meetups">City Meetups</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Wiki"name="Wiki">
                        <label for="Wiki">Wiki</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Forum"name="Forum">
                        <label for="Forum">Forum</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="Additional-Courses"name="Additional-Courses">
                        <label for="Additional-Courses">Additional Courses</label>
                    </div>
                </div>

                <div class="section" id="textarea">
                    <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea class="action" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="section" id="button">
                    <input class="action" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
