<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
       <img src="https://download.logo.wine/logo/Netflix/Netflix-Logo.wine.png" alt="Netflix Logo" width="80" height="80"> 
    </header>
    <main>
        <h1 class="name">Manage Profiles:</h1>
        <figure class="profilewrapper">
            
            <div class="Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png" alt="Profile pic" width="150" height="150">
                <figcaption class="name">Chris</figcaption>
            </div>

            <div class="Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png" alt="Profile pic" width="150" height="150">
                <figcaption class="name">Mary</figcaption>            
            </div>

            <div class="Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png" alt="Profile pic" width="150" height="150">
                <figcaption class="name">Shadddddddy</figcaption>  
            </div>          
            
            <div class="Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png" alt="Profile pic" width="150" height="150">
                <figcaption class="name">Kids</figcaption>
            </div>

            <div class="Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png" alt="Profile pic" width="150" height="150">
                <figcaption class="name">Lisa</figcaption>
            </div>

        </figure>
        <span>DONE</span>
        
    </main>
    
</body>
</html>
