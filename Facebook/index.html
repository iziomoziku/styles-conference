<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="main1.css">
</head>
<body>
    <div id="container">
        <div class="box" id="leftside">
            <div id="facbooktop">
                <div><h1>facebook</h1></div>
                <h2>Recent Logins</h2>
                <small>Click your picture or add an account.</small>
            </div>
            <div id="facebookbottom">
                <div class="profilepic" id="leftpic">
                    <img id="pic1" src="https://mumcentral.com.au/wp-content/uploads/2020/02/bigstock-Studio-Shot-Of-Handsome-Yea-299667403.jpg" 
                    alt="Login profile picture" width="150px" height="150px">
                    <figcaption>Your Name</figcaption>
                </div>
                <div class="profilepic" id="rightpic">
                    <img id="pic2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/OCR-A_char_Plus_Sign.svg/1200px-OCR-A_char_Plus_Sign.svg.png"
                    alt="Login profile picture" width="150px" height="150px">
                    <figcaption>Add Account</figcaption>
                </div> 
            </div>

        </div>

        <div class="box login-box" id="rightside">
            <form>
                <div class="user-box">
                    <input placeholder="Email or Phone Number" id="email"> <br>
                </div>
                <div class="user-box" id="password">
                    <input type="password" placeholder="Password"> <br>
                </div>
                <div id="login">
                    <input type="button" value="Log In"> <br>
                </div>
                <div id="span">
                    <span>Forgot Password?</span>
                </div>
                <hr>
                <div id="button">
                    <input type="button" value="Create New Account">
                </div>
            </form>

            
        </div>

        <div id="celebpage">
            <small> <strong>Create a Page</strong>&nbsp;for a celebrity, band or business.</small>
        </div>

        
    </div>
</body>
</html>
